<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <header>
        <nav class="w-11/12 mx-auto flex justify-between border-[#17171720] border-b-2  py-5 ">
            <div class="logo">
                <img class="w-[120px]" src="assets/images/Logo.png" alt="">
            </div>
            <div class="sort">
                <button class="btn">Sort by View</button>
            </div>
            <div class="blog-btn">
                <button class="btn bg-[#FF1F3D] text-white">Blog</button>
            </div>
        </nav>
    </header>

    <nav id="categoryContainer" class="flex justify-center gap-5 py-5">
        <div>
            <button onclick="loadVideos()" class="btn btn-sm bg-[#FF1F3D] text-white">All</button>
        </div>
    </nav>

    <section id="videoContainer" class="w-11/12 mx-auto grid grid-cols-4 gap-5 py-5">
        
    </section>

    <script src="script/script.js"></script>
</body>

</html>
