<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        .active {
            background-color: #FF1F3D;
            color: white;
        }
    </style>
</head>

<body>

    <header>
        <nav class="w-11/12 mx-auto flex justify-between border-[#17171720] border-b-2  py-5 ">
            <div class="logo">
                <img class="w-[120px]" src="assets/images/Logo.png" alt="">
            </div>
            <div class="search">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input id="search-input" type="search" required placeholder="Search" />
                </label>
            </div>
            <div class="sort-btn">
                <button class="btn bg-[#FF1F3D] text-white">Sort</button>
            </div>
        </nav>
    </header>

    <nav id="categoryContainer" class="flex justify-center gap-5 py-5">
        <div>
            <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">All</button>
        </div>
    </nav>

    <div id="loader" class="text-center py-20 hidden">
        <span class="loading loading-bars loading-xl"></span>
    </div>

    <section id="videoContainer" class="w-11/12 mx-auto grid grid-cols-4 gap-5 py-5">

        <div class="col-span-full flex flex-col justify-center items-center py-20 ">
            <img src="assets/images/Icon.png" alt="">
            <h2 class="font-bold text-2xl py-3 text-center">Oops!! Sorry, There is no <br>content here</h2>
        </div>

    </section>

    

    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
        <div class="modal-box">
            <div id="video-container">

            </div>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>

    <script src="script/script.js"></script>
</body>

</html>
