<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <header>
        <nav class="w-11/12 mx-auto flex justify-between border-[#17171720] border-b-2  py-5 ">
            <div class="logo">
                <img class="w-[120px]" src="assets/images/Logo.png" alt="">
            </div>
            <div class="sort">
                <button class="btn">Sort by View</button>
            </div>
            <div class="blog-btn">
                <button class="btn bg-[#FF1F3D] text-white">Blog</button>
            </div>
        </nav>
    </header>

    <nav id="categoryContainer" class="flex justify-center gap-5 py-5">
        <div>
            <button class="btn btn-sm bg-[#FF1F3D] text-white">All</button>
        </div>
    </nav>

    <section id="videoContainer" class="w-11/12 mx-auto grid grid-cols-4 gap-5 py-5">
        <div class="card bg-base-100">
            <figure class="relative">
                <img class=" object-cover" src="https://i.ibb.co/L1b6xSq/shape.jpg" alt="Shoes" />
                <span class="absolute bottom-2 right-2 p-1 rounded-md text-xs bg-black text-white">3hrs 56 min
                    ago</span>
            </figure>
            <div class="flex py-5 gap-3">
                <div class="profile">
                    <div class="avatar">
                        <div class="ring-primary ring-offset-base-100 w-6 rounded-full ring ring-offset-2">
                            <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                        </div>
                    </div>
                </div>
                <div class="intro">
                    <h2 class="font-semibold text-lg">Shape of You</h2>
                    <p class="flex gap-2 text-sm text-gray-400">Awlad Hossain <img class="w-5 h-5"
                            src="https://img.icons8.com/?size=48&id=98A4yZTt9abw&format=png" alt=""></p>
                    <p class="text-sm text-gray-400">91K views</p>
                </div>
            </div>
        </div>
    </section>

    <script src="script/script.js"></script>
</body>

</html>
